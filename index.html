<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--hero header starts here-->
    <div class="hero">
        <div class="header">
            <div class="logo">
            Header LOGO
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        
        <!--hero section starts here-->
        <div class="hero-section">
            <div class="hero-box">
                <div class="hero-header">
                    This website is awsome
                </div>
                <div class="hero-text">
                    This website has some subtext that goes here under the main title its a smaller font and the color is lower contrast
                </div>
                <div class="hero-btn">
                    <a href="#">Sign up</a>
                </div>
            </div>
            <div class="hero-img">
                <img src="./images/pexels-satya-deep-3158814.jpg" alt="">
            </div>
        </div>
    </div>


    <!--information section starts here-->
    <div class="content">
        <div class="--information-header"></div>
        <div class="information-images"></div>
    </div>

    <!--quote section starts here-->
    <div class="quote-section">
        <div class="quote"></div>
        <div class="author"></div>
    </div>

    <!--call to actoin section starts here-->
    <div class="call-to-action">
        <div class="box">
            <div class="box-text"></div>
            <div class="button call-to-action-button"></div>
        </div>
    </div>
    <!--footer section starts here-->
    <div class="footer"></div>
</body>
</html>
